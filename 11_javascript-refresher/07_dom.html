<!-- Create a button in HTML that changes the background color when clicked.
Use prompt() to ask for your favorite color, then display it on the page.
Use setTimeout() to show "This message appears after 2 seconds" inside a paragraph. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    
  <button onclick="changeBackground()">Change Background</button>
  
  <p id="colorDisplay"></p>
  <p id="timeoutMessage"></p>

  <script>
    function changeBackground() {
     
      let favColor = prompt("Enter your favorite color:");
      
      document.body.style.backgroundColor = favColor;

      document.getElementById("colorDisplay").textContent =
        "Your favorite color is: " + favColor;

      setTimeout(() => {
        document.getElementById("timeoutMessage").textContent =
          "This message appears after 2 seconds";
      }, 2000);
    }
  </script    
</body>
</html>
